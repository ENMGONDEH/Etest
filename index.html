<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoin1o</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ecoin1o</h1>
        <div class="coin-info">
            <div class="info-row">
                <div class="info-box">
                    <p>سکه: <span id="coins">0</span></p>
                </div>
                <div class="info-box">
                    <p>تعداد کلیک: <span id="clicks">0</span></p>
                </div>
            </div>
            <div class="info-row">
                <div class="info-box">
                    <p>نرخ کلیک: <span id="clickRate">1</span> بر ثانیه</p>
                </div>
                <div class="info-box">
                    <p>میزان سکه در هر کلیک: <span id="clickValue">1</span></p>
                </div>
            </div>
            <div class="info-row">
                <div class="info-box">
                    <p>سطح ارتقا نرخ کلیک: <span id="upgradeClickLevel">1</span></p>
                </div>
                <div class="info-box">
                    <p>سطح ارتقا میزان سکه در کلیک: <span id="upgradeValueLevel">1</span></p>
                </div>
            </div>
            <div class="info-row">
                <div class="info-box">
                    <p>هزینه ارتقا نرخ کلیک: <span id="upgradeCost">100</span> سکه</p>
                </div>
                <div class="info-box">
                    <p>هزینه ارتقا میزان سکه در کلیک: <span id="upgradeValueCost">100</span> سکه</p>
                </div>
            </div>
        </div>
        <div id="coinButton"></div>
        <button class="upgrade-button" onclick="upgradeClick()">ارتقا نرخ کلیک</button>
        <button class="upgrade-button" onclick="upgradeClickValue()">ارتقا میزان سکه در کلیک</button>
        <button class="status-button" onclick="showStatusPage()">نمایش وضعیت</button>
    </div>
    <footer>designed by Ecoin1o</footer>
    <script src="script.js"></script>
</body>
</html>
